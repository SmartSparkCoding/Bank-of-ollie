<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sterlo Firebase Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f6fb; }
    h1 { color: #333; }
    pre { background: #eee; padding: 1rem; border-radius: 6px; overflow: auto; }
  </style>
  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Sterlo Firebase Data Test</h1>
  <p>If configured correctly, JSON data from Firebase will appear below:</p>
  <pre id="output">Loading data...</pre>

  <script>
    // 1. Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBScWHzOdNYO5JcZogiRpSiYu1-YnJ-GMU",
      authDomain: "sterlo-kids-banking.firebaseapp.com",
      projectId: "sterlo-kids-banking",
      storageBucket: "sterlo-kids-banking.firebasestorage.app",
      messagingSenderId: "39217932124",
      appId: "1:39217932124:web:7d612941b31ceca74a8399",
      databaseURL: "https://sterlo-kids-banking-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Fetch all data under 'accounts'
    const output = document.getElementById('output');
    db.ref('accounts').once('value')
      .then(snapshot => {
        const data = snapshot.val();
        output.textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        output.textContent = 'Error fetching data: ' + err;
        console.error(err);
      });
  </script>
</body>
</html>
