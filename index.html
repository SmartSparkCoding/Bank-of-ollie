<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Connectivity Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f6fb; }
    h1 { color: #333; }
    pre { background: #eee; padding: 1rem; border-radius: 6px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Firebase Connectivity Test</h1>
  <p>Data from Firebase will appear below:</p>
  <pre id="output">Initializing...</pre>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const output = document.getElementById('output');
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBScWHzOdNYO5JcZogiRpSiYu1-YnJ-GMU",
      authDomain: "sterlo-kids-banking.firebaseapp.com",
      projectId: "sterlo-kids-banking",
      storageBucket: "sterlo-kids-banking.firebasestorage.app",
      messagingSenderId: "39217932124",
      appId: "1:39217932124:web:7d612941b31ceca74a8399",
      databaseURL: "https://sterlo-kids-banking-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      output.textContent = 'Initialized, listening for data...';

      // Listen to root data
      onValue(ref(db, '/'), (snapshot) => {
        const data = snapshot.val();
        output.textContent = JSON.stringify(data, null, 2) || 'No data found.';
      }, (error) => {
        output.textContent = 'Error: ' + error.message;
      });
    } catch (e) {
      output.textContent = 'Initialization error: ' + e.message;
    }
  </script>
</body>
</html>
