<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank of Ollie</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    header {
      background-color: #1e272e;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Sign-out button */
    #signout-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: #ff4757;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
      transition: background 0.3s;
    }
    #signout-btn:hover {
      background: #e84118;
    }

    .container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
    }
    .container.active {
      display: block !important;
      opacity: 1;
      transform: translateY(0);
    }

    h2, h3 { margin-bottom: 1rem; color: #2f3542; }

    input[type="password"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #2ed573;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #20bf6b; }

    #error-msg {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .balance-box {
      background-color: #f1f2f6;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #1e272e;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    ul { list-style: none; padding: 0; margin-top: 1rem; }
    ul li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
      color: #57606f;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 2rem;
      gap: 0.5rem;
    }
    .option-btn {
      flex: 1;
      background: #f1f2f6;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: #2f3542;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .option-btn:hover {
      background: #dfe4ea;
      color: #1e90ff;
    }

    /* Settings dropdown menu */
    #settings-menu {
      position: absolute;
      top: 130%;
      right: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
    }
    #settings-menu button,
    #settings-menu a {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 0.95rem;
      color: #2f3542;
      text-decoration: none;
    }
    #settings-menu button:hover,
    #settings-menu a:hover {
      background: #f1f2f6;
    }

    /* Modal for Request Money */
    #request-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #request-modal .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #request-modal .modal-content h3 {
      margin-bottom: 1rem;
    }
    #request-modal .modal-content button {
      width: auto;
      margin-top: 1rem;
    }
    #request-modal .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    üèõÔ∏è Bank of Ollie
    <button id="signout-btn">Sign Out</button>
  </header>

  <!-- login screen -->
  <div class="container active" id="login-section">
    <h2>üîê Enter your secure PIN</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN" />
    <button id="login-btn">Login</button>
    <p id="error-msg">‚ùå Incorrect PIN. Try again.</p>
  </div>

  <!-- dashboard screen -->
  <div class="container" id="dashboard">
    <h2>üëã Welcome to Bank of Ollie</h2>
    <div class="balance-box">
      üí∑ Current Balance<br><strong>¬£4.72</strong>
    </div>

    <h3>üìú Recent Activity</h3>
    <ul>
      <li>+ ¬£5.00 ‚Äì Jacob Chores</li>
      <li>- ¬£0.13 ‚Äì 6 Sheets of A4</li>
      <li>- ¬£0.01 ‚Äì Rent of 6 Pegs</li>
    </ul>

    <div class="options">
      <button class="option-btn" id="request-btn">üí∞ Request Money</button>
      <button class="option-btn" id="settings-btn">‚öôÔ∏è Settings</button>
      <button class="option-btn">üéÆ Buy Stuff</button>
    </div>

    <!-- Settings dropdown -->
    <div id="settings-menu">
      <button id="card-details-btn">Card Details</button>
      <a href="mailto:jacob.navaratne+bankofollie@outlook.com?subject=Bank%20Of%20Ollie%20-%20Message%20from%20Customer">
        Contact BOBBY
      </a>
    </div>
  </div>

  <!-- Request Money modal -->
  <div id="request-modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <h3>Request Money</h3>
      <input type="number" id="req-amount" placeholder="Amount (¬£)" min="0" step="0.01" />
      <input type="text" id="req-destination" placeholder="Where to send to" />
      <button id="req-send-btn">Send Request</button>
    </div>
  </div>

  <script>
    console.log("SCRIPT STARTING");
    const loginSection = document.getElementById("login-section");
    const dashboard    = document.getElementById("dashboard");
    const pinInput     = document.getElementById("pin-input");
    const errorMsg     = document.getElementById("error-msg");
    const loginBtn     = document.getElementById("login-btn");
    const signoutBtn   = document.getElementById("signout-btn");
    const settingsBtn  = document.getElementById("settings-btn");
    const settingsMenu = document.getElementById("settings-menu");
    const requestBtn   = document.getElementById("request-btn");
    const requestModal = document.getElementById("request-modal");
    const modalClose   = document.querySelector(".modal-close");
    const reqSendBtn   = document.getElementById("req-send-btn");

    // Login
    loginBtn.addEventListener("click", () => {
      if (pinInput.value === "150217") {
        loginSection.classList.remove("active");
        dashboard.classList.add("active");
        signoutBtn.style.display = "block";
        errorMsg.style.display = "none";
        pinInput.value = "";
      } else {
        errorMsg.style.display = "block";
      }
    });

    // Sign out
    signoutBtn.addEventListener("click", () => {
      dashboard.classList.remove("active");
      loginSection.classList.add("active");
      signoutBtn.style.display = "none";
    });

    // Settings menu toggle
    settingsBtn.addEventListener("click", () => {
      settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
    });
    // Hide settings menu when clicking outside
    document.addEventListener("click", (e) => {
      if (!settingsMenu.contains(e.target) && e.target !== settingsBtn) {
        settingsMenu.style.display = "none";
      }
    });

    // Request Money modal
    requestBtn.addEventListener("click", () => {
      requestModal.style.display = "flex";
    });
    modalClose.addEventListener("click", () => {
      requestModal.style.display = "none";
    });

    // Send Request Email
    reqSendBtn.addEventListener("click", () => {
      const amt = document.getElementById("req-amount").value;
      const dest = document.getElementById("req-destination").value;
      const subject = encodeURIComponent("Bank of Ollie - Money Request");
      const body = encodeURIComponent(
        `Dear Bank of Ollie Request Team.\n\n` +
        `I would like to take ¬£${amt} from my Bank of Ollie account.\n` +
        `I would like it sent to ${dest}.\n\n` +
        `Please contact me soon for any more info.\n\nThanks, Ollie.`
      );
      window.location.href = `mailto:jacob.navaratne+bankofollie@outlook.com?subject=${subject}&body=${body}`;
      requestModal.style.display = "none";
    });
  </script>
</body>
</html>
